<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screening Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
      </script>
      
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Chat History</h2>
            <ul id="chatHistory">
            </ul>
            <button id="newChatBtn">+ New Chat</button>
        </div>

        <div class="chat-container">
            <h2 id="chat-heading">Chat 1</h2>

            <div id="chat-box" class="chat-box">
                <div class="bot-message">👋 Welcome! Enter resume & job description.</div>
            </div>
            <div class="input-area">
                <div class="input-area">
                <div class="resume-container">
                    <textarea id="resumeInput" placeholder="Enter Resume..."></textarea>
                    <label for="resumeFile" class="upload-icon">📎</label>
                    <input type="file" id="resumeFile" accept=".pdf" hidden>
                </div>
                <textarea id="jobInput" placeholder="Enter Job Description..."></textarea>
                <button onclick="sendMessage()">Send</button>
                <button id="clearChatBtn">🗑 Clear Chat</button>
            </div>
            <div id="loading" class="loading">⏳ Analyzing...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
